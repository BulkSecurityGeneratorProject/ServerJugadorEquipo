
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGameLabel">Create or edit a Game</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.game.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.game.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.game.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_localScore">Local Score</label>
            <input type="number" class="form-control" name="localScore" id="field_localScore"
                    ng-model="vm.game.localScore"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_visitorScore">Visitor Score</label>
            <input type="number" class="form-control" name="visitorScore" id="field_visitorScore"
                    ng-model="vm.game.visitorScore"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startTime">Start Time</label>
                <div class="input-group">
                    <input id="field_startTime" type="text" class="form-control" name="startTime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.game.startTime" is-open="vm.datePickerOpenStatus.startTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_finishTime">Finish Time</label>
                <div class="input-group">
                    <input id="field_finishTime" type="text" class="form-control" name="finishTime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.game.finishTime" is-open="vm.datePickerOpenStatus.finishTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('finishTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_gameLocalTeam">Game Local Team</label>
            <select class="form-control" id="field_gameLocalTeam" name="gameLocalTeam" ng-model="vm.game.gameLocalTeam" ng-options="team as team.name for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_gameVisitorTeam">Game Visitor Team</label>
            <select class="form-control" id="field_gameVisitorTeam" name="gameVisitorTeam" ng-model="vm.game.gameVisitorTeam" ng-options="team as team.name for team in vm.teams track by team.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
