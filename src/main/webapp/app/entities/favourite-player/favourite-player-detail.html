
<div>
    <h2><span>Favourite Player</span> {{vm.favouritePlayer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Favourite Date Time</span></dt>
        <dd>
            <span>{{vm.favouritePlayer.favouriteDateTime | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.favouritePlayer.user.login}}
        </dd>
        <dt><span>Player</span></dt>
        <dd>
            <a ui-sref="player-detail({id:vm.favouritePlayer.player.id})">{{vm.favouritePlayer.player.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="favourite-player-detail.edit({id:vm.favouritePlayer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
