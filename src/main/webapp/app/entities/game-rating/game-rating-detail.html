
<div>
    <h2><span>Game Rating</span> {{vm.gameRating.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Score</span></dt>
        <dd>
            <span>{{vm.gameRating.score}}</span>
        </dd>
        <dt><span>Score Date Time</span></dt>
        <dd>
            <span>{{vm.gameRating.scoreDateTime | date:'medium'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.gameRating.user.login}}
        </dd>
        <dt><span>Game</span></dt>
        <dd>
            <a ui-sref="game-detail({id:vm.gameRating.game.id})">{{vm.gameRating.game.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="game-rating-detail.edit({id:vm.gameRating.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
